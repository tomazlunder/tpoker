<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>EctoPoker</title>
  <meta name="description" content="EctoPoker">
  <meta name="author" content="tl">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="index.css">

  <link rel="shortcut icon" href="#" />


</head>

<body>

  <!-- User -->
  <div class="userWrapper" id="userWrapper">
    <div class="userContainer">
      <table id="tableUser">
        <tr><td style="float: right;">
        <b><label class="labelUser" id="home_label_user"></label></b>
        </td></tr>
        <tr> <td style="float: right;"><img id="imgChip" src="images/chip.png" width="21.8" height="21.8"></td>	
        <td style="float: right;"><label class="labelUser" id="home_label_balance"></label>	</td>
        </tr>	
      </table id="tableUser">
    </div>
  </div>

  <!-- Main content -->
  <div class="wrapper1" id="mainWrapper">
    <div class="containerTitle">
      <div class="containerTitleImage">
        <img class= "titleImage" src="./images/logo.png">
      </div>
    </div>  

    <div class="containerPage" id="welcome">
      <br>
      <label>Account Name:</label><br>
      <input type="text" id=input_welcome_name></input><br>
      <label>Password:</label><br>
      <input type="password" id="input_welcome_password"></input><br><br>
      <button class ="button" onclick="welcomeLoginButton()">Log in</button>
      <button class ="button" onclick="welcomeRegisterButton()">Register</button><br><br>
      <label style="display: none" id="error_label_login"></label>
    </div>  

    <div class="containerPage" id="registration">
      <br>
      <label>Account Name:</label><br>
      <input type="text" id="input_registration_name"></input><br>
      <label>Password:</label><br>
      <input type="password" id="input_registration_password"></input><br>
      <label>Email (optional):</label><br>
      <input type="text" id="input_registration_email"></input><br>
      <label>Repeat Password:</label><br>
      <input type="password" id="input_registration_repeat_password"></input><br><br>
      <button onclick="registrationRegisterButton()">Register</button>
      <button onclick="registrationBackButton()">Back</button><br><br>
      <label style="display: none" id="error_label_register"></label>
    </div>  

    <div class ="containerPage" id="home">
      <div class="containerNav">
        <button onclick="homeRoomsButton()" class="navButton" id="homeRoomsButton" disabled >Rooms</button>
        <button onclick="homeTournamentsButton()" class="navButton" id="homeTournamentsButton">Tournaments</button>

        <button onclick="homeAccountButton()" class="navButton" id="homeAccountButton">Account</button>
        <button onclick="homeLeaderboardButton()" class="navButton" id="homeLeaderboardButton">Leaderboard</button>

        <button onclick="homeTipButton()"  class="navButton" id="buttonTip">Tip the house</button>


        <!-- <button onclick="discordButton()" class="navButton" id="buttonDiscord">Discord</button> -->


      </div>

      <!-- rooms-->
      <div class="containerMain" id="homeRooms">
        <!--  <label class="labelTitle">Room List</label> -->
        <label class="roomListRefreshRow" id="labelRoomMessage" style="display:none;">aa</label>
        <div class="containerRooms" id="containerRooms"></div>
        <div class="containerRooms" id="containerTournaments" style="display:none;"></div>
        <div class="containerNews" id="containerRooms">
        </div>
        <div class="clear" style="clear: both;"></div>

        <button onclick="roomRefreshButton()" class="navButton"  >Refresh</button>
      </div>

      <!-- account-->
      <div class="containerMain" id="homeAccount">
        <label class="labelTitle" id="homeAccountName">Name.1234</label><br><br>
          <table >
            <tr>
              <td class="tdAccount1"><label> Balance</label></td>
              <td>:</td>
              <td class="tdAccount2"><label id="homeAccountBalance"> 1 </label></td>
            </tr>
            <tr>
              <td class="tdAccount1"><label> Total winnings</label></td>
              <td>:</td>
              <td class="tdAccount2"><label id="homeAccountWinnings"> 1 </label></td>
            </tr>

            <tr>
              <td class="tdAccount1"><label> Total tipped</label></td>
              <td>:</td>
              <td class="tdAccount2"><label id="homeAccountTipped"> 2fsfa </label></td>
            </tr>
            <tr>
              <td class="tdAccount1"><label> Rounds played</label></td>
              <td>:</td>
              <td class="tdAccount2"><label  id="homeAccountRoundsplayed"> 2fsfa </label></td>
            </tr>
            <tr>
              <td class="tdAccount1"><label> Withdrawal(s) pending</label></td>
              <td>:</td>
              <td class="tdAccount2"><label id="homeAccountWithdrawPending"> 1asdsad </label></td>
            </tr>

          </table>

          <br>
          <button onclick="homeWithdrawButton()" class="accountButton" id="homeWithdrawButton" >Withdraw</button>
          <button onclick="homeDepositButton()" class="accountButton" id="homeDepositButton" >Deposit</button>

          <br><br>

          <label class="labelTitle">Account settings</label>
          <br><br>
          <label id="emailLabel">Email: Not set</label> <br><br>
          <button onclick="changeEmailButton()" class="accountButton" id="changeEmailButton" >Change email</button>
          <br><br>
          <button onclick="changePasswordButton()" class="accountButton" id="changePasswordButton" >Change password</button>

      </div>

      <!-- leaderboard-->
      <div class="containerMain" id="homeLeaderboard" style="display:none;">
        <button class="navButton" id="leaderboardTotalButton" onclick="leaderboardTotalButton()" disabled>Total</button>
        <button class = "navButton"  onclick="leaderboardTourButton()" id="leaderboardTourButton"> Tournaments </button>
        <br><br>
          <table id="tableLeaderboard" ><tbody id="totalBody"></tbody></table>
          <table id="tableTourLeaderboard" style="display:none;" ><tbody id="tourBody"></tbody></table>
      </div>      

      <div class="containerFoot">
        <label id="usersOnline"></label>
        <button onclick="buttonAdminMode()"  class="navButton" id="buttonAdminMode" style="display: none;">Admin mode</button>
        <button onclick="homeLogoffButton()"  class="navButton" id="homeLogOffButton">Log off</button>

      </div>  
    </div>

    <div class="containerPage" id="game">
      <div id="canvasContainer">
        <canvas width=1800 height=1200 id="canvas"></canvas>
      </div>

      <div id = "leaveRoomContainer">	
        <button class="actionButton" onclick="homeLeaveRoom()" id="homeLeaveRoomButton">Leave Room</button>
      </div>

      <div id = "rebuyContainer">	
        <button class="actionButton" onclick="homeRebuyButton()" id="homeRebuyButton">Rebuy</button>
      </div>

      <div id="soundButtonContainer">
        <label style="margin: 2vh;">Sound</label>
        <label class="switch">
          <input id="soundCheckbox" type="checkbox" checked onclick="soundCheckboxClicked()">
          <span class="slider2"></span>
        </label>
      </div>

      <div id = "raiseContainer">
        <button class="actionButton" id="homeRaiseButton" onclick="homeRaiseButton()" disabled>Raise</button>
        <input type="range"  id="raiseRange" class="sliderRaise" name="raise" min="0" max="0" oninput="rangeChange()" onchange="rangeChange()">
      </div>

      <div id = "callContainer">
        <button class="actionButton" id="homeCallButton" onclick="homeCallButton()" disabled>Check/Call</button>
      </div>

      <div id = "foldContainer">
        <button class="actionButton" id="homeFoldButton" onclick="homeFoldButton()" disabled>Fold</button>
      </div>

    </div> 
  </div>

  <!-- Modal BuyIn -->
  <div id="modalBuyIn" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeBuyIn">&times;</span>
      <div class="modalTitle">Buy-in</div>
      <input type="range"  id="buyInRange" class="sliderBuyIn" name="raise" min="0" max="50" oninput="rangeBuyinChange()">
      <input type="number" id="buyInNumberField"  oninput="numberBuyinChange()" onkeydown="return false"></input>
      <button id="modalBuyInButton" class="modalButton">BUY IN</button>
    </div>
  </div>

  <!-- Modal Rebuy -->
  <div id="modalRebuy" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeRebuy">&times;</span>
      <div class="modalTitle">Rebuy</div>
      <input type="range"  id="rebuyRange" class="sliderBuyIn" name="raise" min="0" max="50" oninput="rangeRebuyChange()">
      <input type="number" id="rebuyNumberField"  oninput="numberRebuyChange()" onkeydown="return false" ></input>
      <button id="modalRebuyButton" class="modalButton" onclick="modalRebuyClicked()">Rebuy</button>
    </div>
  </div>

  <!-- Modal Withdraw -->
  <div id="modalWithdraw" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeWithdraw">&times;</span>
      <div class="modalTitle">Withdraw</div>
      <input type="range"  id="withdrawRange" class="sliderBuyIn" name="raise" min="0" max="50" oninput="rangeWithdrawChange()">
      <input type="number" id="withdrawNumberField"  oninput="numberWithdrawChange()" onkeydown="return false" ></input>
      <button id="modalWithdrawButton" class="modalButton" onclick="modalWithdrawClicked()">Withdraw</button>
    </div>
  </div>

    <!-- Modal Deposit -->
  <div id="modalDeposit" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeDeposit">&times;</span>
      <div class="modalTitle">Deposit</div>
      <input type="range"  id="depositRange" class="sliderBuyIn" name="raise" min="0" max="50" oninput="rangeDepositChange()">
      <input type="number" id="depositNumberField"  oninput="numberDepositChange()" onkeydown="return false" ></input>
      <button id="modalDepositButton" class="modalButton" onclick="modalDepositClicked()">Deposit</button>
    </div>
  </div>

  <!-- Modal Tip -->
  <div id="modalTip" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeTip">&times;</span>
      <div class="modalTitle">Tip the house</div>
      <input type="range"  id="tipRange" class="sliderBuyIn" name="raise" min="0" max="50" oninput="rangeTipChange()">
      <input type="number" id="tipNumberField"  oninput="numberTipChange()" onkeydown="return false" ></input>
      <button id="modalTipButton" class="modalButton" onclick="modalTipClicked()">Tip</button>
    </div>
  </div>

  <!-- Modal Email -->
  <div id="modalEmail" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeEmail">&times;</span>
      <div class="modalTitle">Change email</div>
      <input type="text" id="emailTextField"></input>
      <button id="modalEmailButton" class="modalButton" onclick="modalEmailClicked()">Change</button>
      <br>
      <label id="errorLabelModalEmail"></label>
    </div>
  </div>

  <!-- Modal passwrod -->
  <div id="modalPassword" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closePassword">&times;</span>
      <div class="modalTitle">Change password</div>
      <input type="password" id="password1"></input>
      <input type="password" id="password2"></input>

      <button id="modalPasswordButton" class="modalButton" onclick="modalPasswordClicked()">Change</button>
      <br>
      <label id="errorLabelModalPassword"></label>
    </div>
  </div>

  <!-- Modal tournamentResults -->
  <div id="modalTourResults" class="modal" style="display:none">
    <div class="modal-content" id="modal-content">
      <span class="close" id = "closeTourResults">&times;</span>
      <div class="modalTitle">Tournament results</div>
      <br>
      <div id= "modalTourResultsContent"></div>
      <br>
      <button id="modalTourResultsButton" class="Button" onclick="modalTourResultsClicked()">Leave</button>
    </div>
  </div>

  <div id="success"> </div>
  <div id="deposited"> 
    <div id="depositedLabel">test</div>
    <span class="close" id = "closeDeposited">&times;</span>
  </div>

</body>
